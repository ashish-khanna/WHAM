<div class="jumbotron text-center">
    <p>Some random popular events happening near you</p>
    <div class="row">
        <div class="col-md-12">
            <div class="map-view">
				<map zoom="4" center="Boston">
					<marker position="{{record.latitude}}, {{record.longitude}}"
						ng-repeat="record in records"
						on-click="showInfoWindow(event, record)"></marker>
				</map>
			</div>
        </div>
    </div>
</div>
