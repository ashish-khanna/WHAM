<div class="jumbotron text-center" ng-init="getCurrentUserLocation()">
    <p>Some random popular events happening near you</p>
    <div class="row">
        <div class="col-md-12">
            <div class="map-view">
                <map zoom="2">
                    <marker position="{{location.latitude}}, {{location.longitude}}" ng-repeat="location in locations"></marker>
                </map>
            </div>
        </div>
    </div>
</div>
