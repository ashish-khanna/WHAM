<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">
					<label for="search">Search:</label> <input ng-model="q" id="search"
						class="form-control" placeholder="Filter text">
				</div>
				<div class="col-md-6">
					<label for="search">items per page:</label> <input type="number"
						min="1" max="10" class="form-control" ng-model="pageSize">
				</div>
			</div>
			<br>
			<ul class="list-group">
				<li class="list-group-item"
					dir-paginate="record in records | filter:q | itemsPerPage: pageSize"
					current-page="currentPage">
					<div class="row">
						<div class="col-md-4">
							<img alt="{{record.name}}" ng-src="{{record.logoURL}}" style="width: 70%; margin-left: 30px; margin-top: 10px;"
							>
						</div>
						<div class="col-md-8" style="padding: 10px;">
							<p>
								<b>{{record.name}}</b>
							</p>
							<p>
								<i class="fa fa-calendar-times-o"></i>&nbsp;{{record.start |
								date:'medium'}}
							</p>
							<p>Capacity:&nbsp;{{record.capacity}}</p>
						</div>
					</div>
				</li>
			</ul>



			<div class="text-center">
				<dir-pagination-controls boundary-links="true"
					on-page-change="pageChangeHandler(newPageNumber)"
					template-url="pages/dirPagination.tpl.html"></dir-pagination-controls>
			</div>
		</div>
		<div class="col-md-6" style="padding-top: 25px;">
			<div class="map-view">
				<map zoom="15" center="{{currentCity}}">
					<marker position="{{record.latitude}}, {{record.longitude}}"
						ng-repeat="record in records"
						on-click="showInfoWindow(event, record)"></marker>
				</map>
			</div>
		</div>
	</div>
</div>
